        img{    
            height: auto;

            margin: auto; /* Center the image */
            border: 15px solid white; 
            max-width: 50%;
            border-radius: 10vw;
        }

</head>

<body>
    <!-- Navigation Bar -->
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="aboutus.html">About Us</a>

     <!-- Navigation -->
     <!--<div class="footer" w3-include-html="navbar.html"></div> -->   

    <!-- Logo -->
    <br>

        <img src="html5up-massively/images/Tau logo.png" alt="Tau">
    </div>
        <br>
        <h1>"Empowering people in the fight against neurodegenerative diseases through innovative brain-training games and comprehensive education"</h1>

    <!-- Mission and Values-->
    <div w3-include-html="mission.html"></div>
    <br> <br>
    <!-- Footer -->
    <div class="footer" w3-include-html="footerfile.html"></div>

    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        };
        includeHTML();
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>

</html>
